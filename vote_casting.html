<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlJudge - Vote Casting</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Side Sliding Drawer -->
  <div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
    <a href="#">Project Selection</a>
  </div>

  <!-- Common Header -->
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/150?text=Owl+Logo" alt="OwlJudge Logo">
    </div>
    <nav class="navbar">
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="vote_casting.html">Vote Casting</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
      <div class="login-btn" id="loginBtnContainer">
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="placeholder-section">
      <h2>Vote Casting</h2>
      <p>
        This page is designed for judges to review submissions and cast their votes. Enjoy a seamless evaluation process.
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 OwlJudge. All rights reserved.</p>
  </footer>

  <!-- JavaScript for sliding drawer and login display -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "250px";
    });
    document.getElementById("closebtn").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "0";
    });

    const loggedInUser = localStorage.getItem("loggedInUser");
    if (loggedInUser) {
      document.getElementById("loginBtnContainer").innerHTML = `<span>Welcome, ${loggedInUser}</span>`;
    }
  </script>
</body>
</html>
