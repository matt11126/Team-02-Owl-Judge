<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OwlJudge - Home</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Side Sliding Drawer -->
  <div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
    <a href="#">Project Selection</a>
  </div>

  <!-- Header -->
  <header>
    <div class="header-container">
      <!-- Left Section: Hamburger Button & Logo -->
      <div class="header-left">
        <button id="menu-toggle" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <a href="index.html">
            <img src="image.png" alt="OwlJudge Logo" class="logo-img">
          </a>
        </div>
      </div>
      <!-- Middle Section: Navigation Links -->
      <div class="header-middle">
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="vote_casting.html">Vote Casting</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <!-- Right Section: Login/Signup or User Dropdown -->
      <div class="header-right" id="loginSignupContainer">
        <a href="login.html">Login</a> | <a href="signup.html">Signup</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="welcome">
      <h1>Welcome to OwlJudge</h1>
      <p>Your platform for fair and transparent student project evaluations.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 OwlJudge. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Side Drawer Functionality
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "250px";
    });
    document.getElementById("closebtn").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "0";
    });

    // Dynamic Header: If user is logged in, replace Login/Signup with user dropdown.
    const container = document.getElementById('loginSignupContainer');
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (loggedInUser) {
      container.innerHTML = `
        <div class="user-dropdown" id="userDropdown">
          <img src="https://via.placeholder.com/40?text=User" alt="User Icon" class="user-icon">
          <span class="user-name">${loggedInUser}</span>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html">Profile</a>
            <a href="#" id="logoutLink">Log Out</a>
          </div>
        </div>
      `;
    }

    // Toggle user dropdown on click
    document.addEventListener("click", function(e) {
      const userDropdown = document.getElementById("userDropdown");
      if (userDropdown) {
        if (userDropdown.contains(e.target)) {
          const dropdownMenu = document.getElementById("dropdownMenu");
          dropdownMenu.classList.toggle("show");
        } else {
          const dropdownMenu = document.getElementById("dropdownMenu");
          if (dropdownMenu) dropdownMenu.classList.remove("show");
        }
      }
    });

    // Log out functionality
    document.addEventListener("click", function(e) {
      if (e.target && e.target.id === "logoutLink") {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
