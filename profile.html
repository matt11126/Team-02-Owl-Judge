<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OwlJudge - Profile</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Side Sliding Drawer -->
  <div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
    <a href="#">Project Selection</a>
  </div>

  <!-- Common Header -->
  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="https://via.placeholder.com/150?text=Owl+Logo" alt="OwlJudge Logo">
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <!-- Hamburger Menu -->
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="vote_casting.html">Vote Casting</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <!-- Login Button / Welcome Message Container -->
      <div class="login-btn" id="loginBtnContainer">
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <!-- Profile Content -->
  <main>
    <section class="placeholder-section">
      <h2>Profile</h2>
      <div id="profileContainer" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <!-- Profile Picture Display -->
        <div id="profilePictureContainer">
          <img id="profilePicture" src="" alt="Profile Picture" style="max-width: 200px; border-radius: 50%; border: 2px solid #d4af37;">
        </div>
        <!-- File Upload for Profile Picture -->
        <div id="uploadSection">
          <label for="profileUpload">Upload Profile Picture:</label>
          <input type="file" id="profileUpload" accept="image/*">
        </div>
        <!-- Log Out Button -->
        <div id="logoutSection">
          <button id="logoutButton" class="btn">Log Out</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 OwlJudge. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // --- Sliding Drawer Functionality ---
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "250px";
    });
    document.getElementById("closebtn").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "0";
    });

    // --- Check Logged-In User ---
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      // If no user is logged in, redirect to login page
      window.location.href = "login.html";
    } else {
      // Replace the Login link with a welcome message in the header
      document.getElementById("loginBtnContainer").innerHTML = `<span>Welcome, ${loggedInUser}</span>`;
    }

    // --- Profile Picture Display ---
    const profilePictureElement = document.getElementById("profilePicture");
    const storedPicture = localStorage.getItem("profilePicture");
    if (storedPicture) {
      profilePictureElement.src = storedPicture;
    } else {
      // Use a placeholder if no profile picture has been uploaded
      profilePictureElement.src = "https://via.placeholder.com/200?text=No+Picture";
    }

    // --- Handle File Upload for Profile Picture ---
    document.getElementById("profileUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const base64Image = e.target.result;
          // Save the image in localStorage (for demo purposes)
          localStorage.setItem("profilePicture", base64Image);
          // Update the displayed profile picture
          profilePictureElement.src = base64Image;
        };
        reader.readAsDataURL(file);
      }
    });

    // --- Log Out Functionality ---
    document.getElementById("logoutButton").addEventListener("click", function() {
      // Remove the logged-in user (and optionally the profile picture) from localStorage
      localStorage.removeItem("loggedInUser");
      // Optionally, remove the profile picture as well:
      // localStorage.removeItem("profilePicture");
      // Redirect to the login page
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
