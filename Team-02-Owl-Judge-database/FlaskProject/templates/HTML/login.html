<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OwlJudge - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-left">
        <button id="menu-toggle" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='image.png') }}" alt="OwlJudge Logo" class="logo-img">
          </a>
        </div>
      </div>
      <div class="header-middle">
        <nav>
          <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('audience') }}">Audience</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right" id="loginSignupContainer">
        <a href="{{ url_for('login') }}" class="btn">Login</a> |
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
      </div>
    </div>
  </header>

  <main>
    <section class="login-section">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="error" style="color:red;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OwlJudge. All rights reserved.</p>
  </footer>

  <script>
    // Example dummy authentication

    const dummyUser = {
      username: "testuser@example.com",
      password: "Test1234!",
      name: "Test User"
    };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const usernameInput = document.getElementById("username").value;
      const passwordInput = document.getElementById("password").value;
      if (usernameInput === dummyUser.username && passwordInput === dummyUser.password) {
        localStorage.setItem("loggedInUser", dummyUser.name);
        window.location.href = "{{ url_for('index') }}";
      } else {
        document.getElementById("error").textContent = "Invalid username or password. Please try again.";
      }
    });
  </script>

<script src="{{ url_for('static', filename='final_auth_overrides.js') }}"></script>

</body>
</html>
