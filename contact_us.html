<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlJudge - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <!-- Left: Hamburger & Logo -->
      <div class="header-left">
        <button id="menu-toggle" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <a href="index.html">
            <img src="image.png" alt="OwlJudge Logo" class="logo-img">
          </a>
        </div>
      </div>
      <!-- Middle: Navigation Links -->
      <div class="header-middle">
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="vote_casting.html">Vote Casting</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <!-- Right: Auth Buttons -->
      <div class="header-right" id="loginSignupContainer">
        <a href="login.html" class="btn">Login</a> | <a href="signup.html" class="btn">Sign Up</a>
      </div>
    </div>
  </header>
  
  <main>
    <section class="contact">
      <h1>Contact OwlJudge</h1>
      <p>We would love to hear from you. Reach out for any queries or feedback.</p>
      <form class="contact-form">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="contact-name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="contact-email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="contact-message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 OwlJudge. All rights reserved.</p>
  </footer>
  
  <script>
    // Hamburger menu functionality
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "250px";
    });
    document.getElementById("closebtn")?.addEventListener("click", function() {
      document.getElementById("side-menu").style.width = "0";
    });
  </script>
</body>
</html>
