<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlJudge - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Minimal Header with Clickable Logo -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="https://via.placeholder.com/150?text=Owl+Logo" alt="OwlJudge Logo">
      </a>
    </div>
  </header>

  <!-- Login Form Section (centered via CSS) -->
  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="error" style="color:red;"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 OwlJudge. All rights reserved.</p>
  </footer>

  <script>
    // Dummy authentication for demonstration purposes
    const dummyUser = {
      username: "user@example.com",
      password: "password123",
      name: "John Doe"
    };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const usernameInput = document.getElementById("username").value;
      const passwordInput = document.getElementById("password").value;
      if (usernameInput === dummyUser.username && passwordInput === dummyUser.password) {
        localStorage.setItem("loggedInUser", dummyUser.name);
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "Invalid username or password. Please try again.";
      }
    });
  </script>
</body>
</html>
